plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'com.google.code.gson:gson:2.8.9'
}

application {
    mainClass = 'AppLauncher'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

run {
    standardInput = System.in
} 